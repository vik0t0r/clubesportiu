<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Gestionar Nadadors</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/natacio.css"
        th:href="@{/css/natacio.css}"/>
</head>
<body>
<div layout:fragment="content">
<h1>Llista de Proves</h1>
<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Nom</th>
    <th>Descripcio</th>
    <th>Tipus</th>
    <th>Data</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prova: ${proves}">
    <td th:text="${prova.nom}"></td>
    <td th:text="${prova.descripcio}"></td>
    <td th:text="${prova.tipus}"></td>
    <td th:text="${#temporals.format(prova.data,'dd/MM/yyyy')}"></td>
    <td><a th:href="@{/prova/update/{nom}(nom=${prova.nom})}"><button type="button" class="btn btn-warning">Edita</button></a>
    </td>
    <td><a th:href="@{/prova/delete/{nom}(nom=${prova.nom})}"><button type="button" class="btn btn-danger">Esborra</button></a>
    </td>
  </tr>
  </tbody>
</table>
<a href="add">
  <button type="button" class="btn btn-success">Afegeix prova</button></a>
</div>
</body>
</html>
