<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Classificacions Duos Sincro, per pa√≠s</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/natacio.css"
        th:href="@{/css/natacio.css}"/>
</head>
<body>
<div layout:fragment="content" >
<h1>Llista de classificacions</h1>
<h2>Duos Sincro</h2>
<h3>Nadadors per Pais</h3>

<div th:each="pais: ${classificacions.keySet()}">
  <h4 th:text="${pais}"></h4>
  <ul>
    <li th:each="nadador: ${classificacions.get(pais)}">
      <span th:text="${nadador.nom}"></span>
    </li>
  </ul>
</div>
</div>
</body>
</html>
