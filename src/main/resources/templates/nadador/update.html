<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Crear nou nadador</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/natacio.css"
        th:href="@{/css/natacio.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Nou nadador</h2>
<form action="#" th:action="@{/nadador/update}"
      th:object="${nadador}" method="post">
  <table>
    <tr>
      <td><label>Nom</label></td>
      <td><input type="text" th:field="*{nom}" readonly="readonly" /></td>
    </tr>
    <tr>
      <td><label>Num. Federat</label></td>
      <td><input type="text" th:field="*{numFederat}" minlength="10" maxlength="10" /></td>
    </tr>
    <tr>
      <td><label>Pais</label></td>
      <td><input type="text" th:field="*{pais}" minlength="1" maxlength="20"/></td>
    </tr>
    <tr>
      <td><label>Edat</label></td>
      <td><input type="number" th:field="*{edat}" th:errors="*{edat}" class="error"/></td>
    </tr>
    <tr>
      <td><label>Genere</label></td>
      <td> <select class="form_control" type="text" th:field="*{genere}">
        <!--option value="No seleccionat">Selecciona el g√®nere</option-->
        <option th:each="gendervalue : ${genderList}"
                th:value="${gendervalue}"
                th:text="${gendervalue}"></option>
      </select>
      </td>
      <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}" class="error"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Update nadador" /></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
